<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LCO Courses</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container" id="vue-app">
        <h2 class="display-3">The total Price is : {{totalPrice}}</h2>
        <div v-for="course of courseList" :key="course.id" class="card mt-4" style="width: 18rem;">
            <img class="card-img-top" :src="course.courseImage" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title text-dark">{{course.courseName}}</h5>
                <p class="card-text text-dark">{{course.subtitle}}</p>
                <p class="card-text text-dark badge badge-success">{{course.price}}</p>
                <hr>
              <button @click="openCourseDetail(course.url)" class="btn btn-primary">Learn</a>
              <button @click="addToCart(course)" class="btn btn-primary ml-2">Buy</a>
            </div>
          </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
