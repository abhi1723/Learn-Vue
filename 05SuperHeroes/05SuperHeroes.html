<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LCO Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="bg-dark text-white" id="vue-app">
    <div class="container mt-4">
        <h1 class="display-3">Select your Super Hero</h1>
        <select class="form-select" v-model="selectedSuperHero">
            <option value="">Select your Super Hero</option>
            <option value="Super Man"> Super Man</option>
            <option value="Bat Man">Bat Man</option>
            <option value="Aqua Man">Aqua Man</option>
        </select>
        <br/>
        <h2 class="btn bg-warning mt-3" v-if="selectedSuperHero.length">Hi, {{selectedSuperHero}}</h2>
       
        <h1 class="display-3">Select your Avenger Team</h1>
        <select class="form-select" v-model="superHeroesList" multiple>
            <option value="">Select your Avenger Team mates</option>
            <option value="Iron Man"> Iron Man</option>
            <option value="Captain America">Captain America</option>
            <option value="Thor">Thor</option>
        </select>
        <br/>
        <h2 class="btn bg-warning mt-3" v-if="superHeroesList.length">Hi, {{superHeroesList}}</h2>

        <h1 class="display-3">Select your Favourite Bond</h1>
        <select class="form-select" v-model="favBond">
            <option value="">Select your Avenger Team mates</option>
            <option v-for="(bond, index) in bondList" :key="bond.code" :value="bond.name">{{bond.name}}</option>
        </select>
        <br/>
        <h2 class="btn bg-warning mt-3">Hi, {{favBond}}</h2>
    </div>
    <script src='script.js'></script>
</body>
</html>
